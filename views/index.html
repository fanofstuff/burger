<div class="container">
  <div class="col">
    <div class="row">
      <div class="col text-align">
        <img src="https://i.redd.it/sgaxntqplc511.jpg" alt="Doge Burger Meme" />
      </div>
    </div>
    <div class="row text-align">
      <h1>Eat-Da-Burga!</h1>
    </div>
    <div class="row">
      <div class="col to-be-devoured">
        <ul>
          {{#each cats}} {{#unless sleepy}} {{> cats/cat-block sleep=true}}
          {{/unless}} {{/each}}
        </ul>
      </div>
      <div class="col devoured">
        <ul>
          {{#each cats}} {{#if sleepy}} {{> cats/cat-block sleep=false}} {{/if}}
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <textarea
        name="burger_name"
        id="burger-name"
        cols="30"
        rows="10"
      ></textarea>
      <button type="button" class="btn btn-primary submit-burger">
        Submit
      </button>
      <p>Enter a Burger you want to eat, and then click the Submit button.</p>
    </div>
  </div>
</div>
